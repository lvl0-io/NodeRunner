name: NodeRunner Demo

on:
  schedule:
    - cron: "* * * * *"
jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Run the main index function
        run: npm run hello
